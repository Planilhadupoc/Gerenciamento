<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Banca - DUPOC</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciamento de Banca - DUPOC</h1>
            <p>Controle de Banca com Meta de 15% e Stop Loss de 10%</p>
        </header>

        <section>
            <div class="input-group">
                <label for="bancaInicial">Banca Inicial (R$):</label>
                <input type="number" id="bancaInicial" placeholder="Digite a banca inicial" oninput="iniciarBanca()">
            </div>
        </section>

        <section>
            <h2>Tabela de Gestão de Banca</h2>
            <table id="tabelaBanca">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Banca Inicial</th>
                        <th>Resultado do Dia</th>
                        <th>15% da Banca</th>
                        <th>10% da Banca (Stop Loss)</th>
                        <th>Banca Final</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As linhas serão adicionadas dinamicamente -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="assets/js/scripts.js"></script>
</body>
</html>
